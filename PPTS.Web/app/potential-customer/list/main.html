<!-- #开始：位置条 -->
<div class="breadcrumbs" id="breadcrumbs">
    <script type="text/javascript">
        try { ace.settings.check('breadcrumbs', 'fixed') } catch (e) { }
    </script>

    <ul class="breadcrumb">
        <li class="active">
            <i class="ace-icon fa fa-home home-icon"></i>
            <a ui-sref="index">首页</a>
        </li>
        <li>
            <i class="ace-icon fa fa-pencil-square-o"></i>
            潜在客户管理
        </li>
        <li>
            潜在学员列表
        </li>
    </ul>
</div>
<!-- /结束：位置条 -->

<div class="page-content">
    <!-- #开始：学员列表 -->
    <div class="page-content-area">
        <div class="row">
            <div class="col-xs-12">
                <!-- #开始：学员列表.查询条件 -->
                <div class="mcs-panel-search well well-sm">
                    <form class="form-inline">
                        <label class="control-label mcs-padding-right-15"> 家长/学生姓名 <input type="text" class="input-small" ng-model="vm.criteria.Name" /></label>
                        <label class="control-label mcs-padding-right-15"> 学生编号 <input type="text" class="input-small" ng-model="vm.criteria.Code" /></label>
                        <label class="control-label mcs-padding-right-15"> 家长联系电话 <input type="text" class="input-small" ng-model="vm.criteria.PhoneNo" /></label>
                        <button class="btn btn-sm btn-success" ng-click="simpleSearch()">
                            <i class="ace-icon fa fa-search"></i>
                            查询
                        </button>
                        <button class="btn btn-sm btn-default" ng-click="advanceSearch()">
                            <i class="ace-icon fa fa-filter"></i>
                            高级查询
                        </button>
                    </form>
                </div>
                <!-- /结束：学员列表.查询条件 -->
                <!-- #开始：学员列表.工具条 -->
                <div class="mcs-panel-toolbar">
                    <button class="btn btn-sm btn-primary mcs-width-100">新增潜在客户</button>
                    <button class="btn btn-sm btn-primary mcs-width-100">划转资源</button>
                    <button class="btn btn-sm btn-primary mcs-width-100">分配咨询师</button>
                    <button class="btn btn-sm btn-primary mcs-width-100">分配座席</button>
                    <button class="btn btn-sm btn-primary mcs-width-100">新增跟进记录</button>
                </div>
                <!-- /结束：学员列表.工具条 -->
                <!-- #开始：学员列表.数据表格 -->
                <div>
                    <table class="table table-striped table-bordered table-hover">
                        <thead class="thin-border-bottom">
                            <tr>
                                <th class="center" width="40">
                                    <label class="position-relative">
                                        <input class="ace" type="checkbox">
                                        <span class="lbl"></span>
                                    </label>
                                </th>
                                <th>
                                    姓名
                                </th>
                                <th>
                                    编号
                                </th>
                                <th>
                                    家长姓名
                                </th>
                                <th>
                                    年级
                                </th>
                                <th>
                                    信息来源
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="student in vm.PagedList.Data" ng-class="{'mcs-tr-selected': student.IsSelected }">
                                <td class="center">
                                    <label class="position-relative">
                                        <input class="ace" type="checkbox" ng-model="student.IsSelected">
                                        <span class="lbl"></span>
                                    </label>
                                </td>
                                <td>
                                    <i class="fa fa-circle" ng-class="{1: 'mcs-status-success', 0: 'mcs-status-danger'}[student.Status]"></i>
                                    <!--<span ng-class="{1: 'badge badge-success', 0: 'badge badge-pink'}[student.Status]">1</span>-->
                                    <a href="javascript:void(0)">{{student.Name}}</a>
                                </td>
                                <td>
                                    <a href="javascript:void(0)">{{student.Code}}</a>
                                </td>
                                <td>
                                    {{student.ParentsName}}
                                </td>
                                <td>
                                    {{student.FirstContractDate | date: 'yyyy-MM-dd'}}
                                </td>
                                <td>
                                    {{student.SchoolName}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div ng-show="vm.PagedList.PagedParam.TotalCount==0" class="center well well-sm red bigger-110">没有查询到任何数据</div>
                </div>
                <div ng-show="vm.PagedList.PagedParam.TotalCount>0" class="mcs-panel-pager well well-sm">
                    <span class="bigger-110">{{vm.PagedList.PagedParam.Message}}</span>
                    <uib-pagination boundary-links="true" ng-change="pageChanged()" total-items="vm.PagedList.PagedParam.TotalCount" ng-model="vm.criteria.PagedParam.Page" class="pagination" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
                </div>
                <!-- /结束：学员列表.数据表格 -->
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div>
    <!-- /结束：学员列表 -->
</div>
